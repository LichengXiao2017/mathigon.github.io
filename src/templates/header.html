<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>{{title}}</title>
<meta name="description" content="{{description}}">

<!-- Settings -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
<link rel="canonical" href="http://mathigon.io">
<meta name="format-detection" content="telephone=no">

<!-- Favicons -->
<link rel="shortcut icon" href="/images/favicons/favicon.ico">
<link rel="icon" type="image/png" href="/images/favicons/favicon-16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/images/favicons/favicon-32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/images/favicons/favicon-96.png" sizes="96x96">

<!-- Mobile Data -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="cleartype" content="on">

<!-- Facebook Open Graph -->
<meta property="og:title"       content="{{title}}"/>
<meta property="og:description" content="{{description}}"/>
<meta property="og:image"       content="http://beta.mathigon.org/images/favicons/favicon-512.png"/>
<meta property="og:type"        content="school"/>
<meta property="og:site_name"   content="Mathigon"/>

<!-- Twitter Cards -->
<meta name="twitter:card"        content="summary_large_image">
<meta name="twitter:title"       content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image"       content="http://beta.mathigon.org/favicons/twitter.png">
<meta name="twitter:site"        content="@MathigonProject">
<meta name="twitter:creator"     content="@philipplegner">

<!-- Stylesheets -->
<link rel="stylesheet" href="/styles/global.css">

<!-- Webfonts -->
<script src="//use.edgefonts.net/source-sans-pro:n3,i3,n4,i4,n6,i6,n7;source-code-pro:n4,n7.js"></script>

<!-- Compatibility -->
<!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
